<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruise Ships</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="port-tracker"></header>
    <div id="message-div"></div>
    <div id="viewport">
      <div id="ports"></div>
      <div id="ship"></div>
    </div>
    <button id="sailbutton">Set sail!</button>

    <script src="src/Controller.js"></script>
    <script src="src/Port.js"></script>
    <script src="src/Itinerary.js"></script>
    <script src="src/Ship.js"></script>
    <script>
      const itinerary = new Itinerary([
        new Port("New York City"),
        new Port("Grand Turk"),
        new Port("San Juan"),
        new Port("Amber Cove"),
      ]);
      const ship = new Ship(itinerary);
      const controller = new Controller(ship);
      controller.renderPorts(itinerary.ports);
      controller.renderShip();
      controller.renderPortTracker();
    </script>
  </body>
</html>
