<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cruise Ships</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Cruise Ships</h1>
    <div class="flex-wrapper-1000px" id="form-container">
      <form id="add-port-form" method="POST">
        <h2>
          STEP 1: Build your itinerary
        </h2>
        <div id="add-port-flex-wrapper">
          <div id="add-port-input-div">
            <label for="add-port">
              Add port:
            </label>
            <span class="error-message" id="no-port-error"
              >Enter a valid name</span
            >
            <br />
            <input
              type="text"
              id="add-port-input"
              name="add-port"
              placeholder="Port name here..."
            />
          </div>
          <button type="button" id="add-button">ADD</button>
        </div>
      </form>
      <div id="user-itinerary">
        <h2>
          STEP 2: Review your itinerary
        </h2>
        <ul id="port-list"></ul>
        <div id="start-button-div">
          <p>Press START to load your ports, or reset to plan new itinerary.</p>
          <div id="review-buttons">
            <button type="button" id="start-button">START</button>
            <button
              type="reset"
              id="reset-button"
              onClick="window.location.reload();"
            >
              RESET
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="port-tracker"></div>
    <div id="viewport">
      <div id="ports"></div>
      <div id="ship"></div>
    </div>
    <div class="flex-wrapper-1000px" id="after-viewport-container">
      <div id="set-sail-div">
        <h2>STEP 3: Set sail!</h2>
        <button type="button" id="sailbutton">GO!</button>
      </div>
      <div id="new-journey-div">
        <h2>STEP 4: New journey</h2>
        <button
          type="button"
          id="new-journey-button"
          onClick="window.location.reload();"
        >
          GO!
        </button>
      </div>
    </div>
    <script src="src/Controller.js"></script>
    <script src="src/Port.js"></script>
    <script src="src/Itinerary.js"></script>
    <script src="src/Ship.js"></script>
    <script src="src/browserFunctions.js"></script>
  </body>
</html>
